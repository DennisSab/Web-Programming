<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple User Registration</title>
</head>
<body>
<h1>User Registration</h1>
<form action="/A3_4739/register" method="POST">
  <!-- Username -->
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br><br>

  <!-- Email -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <!-- Password -->
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <!-- First Name -->
  <label for="firstname">First Name:</label><br>
  <input type="text" id="firstname" name="firstname" required><br><br>

  <!-- Last Name -->
  <label for="lastname">Last Name:</label><br>
  <input type="text" id="lastname" name="lastname" required><br><br>

  <!-- Birthdate -->
  <label for="birthdate">Birthdate:</label><br>
  <input type="date" id="birthdate" name="birthdate" required><br><br>

  <!-- Gender -->
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select><br><br>

  <!-- AFM -->
  <label for="afm">AFM (Tax ID):</label><br>
  <input type="text" id="afm" name="afm" required><br><br>

  <!-- Country -->
  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country" required><br><br>

  <!-- Address -->
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" required><br><br>

  <!-- Municipality -->
  <label for="municipality">Municipality:</label><br>
  <input type="text" id="municipality" name="municipality" required><br><br>

  <!-- Prefecture -->
  <label for="prefecture">Prefecture:</label><br>
  <input type="text" id="prefecture" name="prefecture" required><br><br>

  <!-- Job -->
  <label for="job">Job:</label><br>
  <input type="text" id="job" name="job"><br><br>

  <!-- Phone -->
  <label for="telephone">Phone:</label><br>
  <input type="text" id="telephone" name="telephone" required><br><br>

  <label for="latitude">Latitude</label>
  <input type="text" id="latitude" name="latitude" value="0.0" required>

  <label for="longitude">Longitude</label>
  <input type="text" id="longitude" name="longitude" value="0.0" required>


  <!-- Submit Button -->
  <button type="submit">Register</button>
</form>
</body>
</html>
